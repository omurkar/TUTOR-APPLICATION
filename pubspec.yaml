name: tutor_app
description: "A new Flutter project for students and tutors."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Core Firebase dependencies (Migrated to v3 ecosystem)
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.4
  cloud_firestore: ^5.6.2
  firebase_storage: ^12.4.10
  firebase_messaging: ^15.1.6
  
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  image_picker: ^1.1.2

  google_sign_in: ^6.2.2
  lottie: ^3.1.2
  # Fixed ambiguous reference error
  flutter_local_notifications: ^17.2.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# Fix for PigeonUserDetails cast error on Android
dependency_overrides:
  google_sign_in_android: 6.1.31

flutter:
  uses-material-design: true
  assets:
    - assets/images/